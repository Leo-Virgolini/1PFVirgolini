<h2 mat-dialog-title class="text-primary">{{alumnoId ? 'Editar alumno' : 'Registrar alumno'}}</h2>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="formulario">

        <div *ngIf="alumnoId" class="grid mb-3">
            <div class="col-12">
                <label for="id">ID:</label> {{alumnoId}}
            </div>
        </div>

        <div class="grid mb-3">
            <div class="col-xs-6 col-sm-6">
                <mat-form-field>
                    <mat-label for="nombre">Nombre:</mat-label>
                    <input matInput formControlName="nombre" type="text" id="nombre" name="nombre"
                        autocomplete="given-name" required placeholder="Nombre" minlength="2" maxlength="20" [ngClass]="{
                                'is-invalid': nombre.invalid && nombre.touched,
                                'is-valid': nombre.valid && nombre.touched
                            }">
                    <app-error-helper [control]="nombre"></app-error-helper>
                </mat-form-field>
            </div>

            <div class="col-xs-6 col-sm-6 ml-3">
                <mat-form-field>
                    <mat-label for="apellido">Apellido:</mat-label>
                    <input matInput formControlName="apellido" type="text" id="apellido" name="apellido"
                        autocomplete="family-name" required placeholder="Apellido" minlength="2" maxlength="20"
                        [ngClass]="{
                                'is-invalid': apellido.invalid && apellido.touched,
                                'is-valid': apellido.valid && apellido.touched
                            }">
                    <app-error-helper [control]="apellido"></app-error-helper>
                </mat-form-field>
            </div>
        </div>

        <div class="grid mb-3">
            <div class="col-sm-6 col-md-12">
                <mat-form-field appearance="fill">
                    <mat-label for="fechaNacimiento">Fecha de nacimiento:</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" id="fechaNacimiento"
                        autocomplete="bday" required minlength="9" maxlength="10" [ngClass]="{
                                'is-invalid': fechaNacimiento.invalid && fechaNacimiento.touched,
                                'is-valid': fechaNacimiento.valid && fechaNacimiento.touched
                            }">
                    <mat-hint>D/M/AAAA</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <app-error-helper [control]="fechaNacimiento"></app-error-helper>
                </mat-form-field>
            </div>
        </div>

    </form>

    <ng-container *ngIf="submitted && !formulario.valid">
        <p class="text-danger fw-bold mt-1">Completa todos los campos correctamente.</p>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button color="primary" (click)="onSubmit()" cdkFocusInitial>
        <mat-icon>how_to_reg</mat-icon>{{alumnoId ? 'Guardar cambios' : 'Registrar'}}
    </button>
</mat-dialog-actions>
