<header class="toolbar">
    <mat-toolbar class="flex justify-content-between align-items-center flex-wrap">
        <div>
            <a routerLink="" class="text-4xl text-primary no-underline p-1 ml-2">
                <mat-icon class="text-5xl vertical-align-middle pb-3 pr-3">history_edu</mat-icon>

            </a>
        </div>

        <div>
            <ng-container *ngIf="!usuario">
                <button routerLink="/login" mat-fab extended color="basic">
                    <mat-icon class="vertical-align-middle mr-1">login</mat-icon>
                    <span>Login</span>
                </button>
            </ng-container>

            <ng-container *ngIf="usuario">

                    <mat-icon class="vertical-align-middle mr-1">logout</mat-icon>
                    <span>Logout</span>
                </button>
            </ng-container>
        </div>

    </mat-toolbar>
